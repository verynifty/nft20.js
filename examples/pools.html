<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/nft20@1.0.14/build/nft20.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"
        integrity="sha512-jRzb6jM5wynT5UHyMW2+SD+yLsYPEU5uftImpzOcVTdu1J7VsynVmiuFTsitsoL5PJVQi+OtWbrpWq/I+kkF4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

</head>

<body>
    <h1>NFT20.js Examples</h1>
    <button id="connect">Connect Wallet</button>
    <h2>Listing pool</h2>
    <select id="pool_list">
    </select>
    <p id="nft_quote" />
    <ul id="nft_list">

    </ul>
</body>

<script>
    account = null;
    $(document).ready(async function () {
        let nft20 = new NFT20("https://mainnet.infura.io/v3/a634422ef8f84eeab6c55d89d1a38e5d");
        $("#connect").click(async function () {
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            account = accounts[0];
            $("#connect").hide();
        })
        $("#pool_list").change(async function (a) {
            let selectedNFT = this.value;
            let nfts = await nft20.getPoolContent(selectedNFT);
            console.log(nfts)
            nfts.forEach(nft => {
                $("#nft_list").append('<li><img width="40" height="40" src="' + nft.nft_image + '"/>#' + nft.nft_id + '   <button class="buy" nft_id="' + nft.nft_id + '">buy</button></li>')
            });
            quote = await nft20.getQuote(selectedNFT);
            $("#nft_quote").text("Sell for " + quote.sellPrice + " ETH / buy for " + quote.buyPrice + " ETH")
            $(".buy").click(async function () {
                if (account == null) {
                    alert('Please connect Metamask')
                }
                let id = $(this).attr("nft_id")
                console.log(id)
                console.log(selectedNFT, [id], [1], account)
                let params = await nft20.buyNFT(selectedNFT, [id], [1], account)
                console.log(params)
                params.value = (quote.buyPrice + quote.buyPrice * 5 / 100) * 1000 +"000000000000000"
                const txHash = await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: params
                });
            })
        });

        // We first load all pools
        let pools = await nft20.getPools();
        console.log(pools)
        pools.forEach(pool => {
            $("#pool_list").append('<option value="' + pool.nft + '">' + pool.name + '</option>')
        });


    });
</script>

</html>
